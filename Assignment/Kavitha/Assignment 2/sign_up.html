<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      ::placeholder{
        font-style: italic;
        color: grey;
      }
    </style>
  </head>
  <body class="px-4 py-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;">
        <h4>Flask Application</h4></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/">Home </a>
          <a class="nav-item nav-link" href="/about">About</a>
          <a class="nav-item nav-link" href="/signin">Sign In</a>
          <a class="nav-item nav-link active" href="/signup">Sign Up</a>
        </div>
      </div>
    </nav>
    <h2 style="font-family: Georgia, 'Times New Roman', Times, serif ;"><b>Sign Up</b></h2>
    <form action = "{{ url_for('addlist') }}" method = "POST">
      <div class="form-group">
        <label for="exampleInputName1"><b>Name </b></label>
        <input name="name"
          type="text"
          class="form-control"
          id="exampleInputName1"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1"><b>Email address </b></label>
        <input name="email"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputAddress1"><b>Address </b></label>
        <input name="address"
          type="address"
          class="form-control"
          id="exampleInputAddress1"
          placeholder="Enter Address"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1"><b>Create Password </b></label>
        <input name="password"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="New password"
        />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"><b>Check me </b></label>
      </div>
      <button type="submit" value="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </body>
</html>
