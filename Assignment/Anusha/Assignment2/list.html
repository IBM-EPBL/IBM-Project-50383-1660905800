<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous"
        />
        <style>
          ::placeholder{
            font-style: italic;
            color: grey;
          }
        </style>
    </head>
    <body class="px-4 py-3">
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand" href="#" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;">
         <h4>Database Details</h4></a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
         <div class="navbar-nav">
            <a class="nav-item nav-link" href="/signin">Sign In</a>
            <a class="nav-item nav-link" href="/signup">Sign Up</a>
            <a class="nav-item nav-link active" href="/list">List</a>
         </div>
        </div>
        </nav>
        <h2 style="font-family: Georgia, 'Times New Roman', Times, serif ;"><b>Candidates List</b></h2>
      {{ msg }}

      <table border = 1>
         <thead>
            <td>Name</td>
            <td>Email</td>
            <td>Address</td>
            <td>Password</td>
         </thead>
         
         {% for row in candidates %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["email"]}}</td>
               <td> {{ row["addr"]}}</td>
               <td>{{row['password']}}</td>	
            </tr>
         {% endfor %}
      </table>
     
    </body>
</html>
